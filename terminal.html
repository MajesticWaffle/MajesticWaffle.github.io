<html>
<head>
	<script src="https://code.jquery.com/jquery-latest.js"></script>
	<script src="javascript/jquery.terminal-2.0.2.min.js"></script>
	<script src="https://unpkg.com/js-polyfills/keyboard.js"></script>
	<script src="https://cdn.terminal.jcubic.pl/wcwidth.js"></script>
	<link rel="stylesheet" href="css/crt.css">
	<link href="css/jquery.terminal-2.0.2.min.css" rel="stylesheet"/>
	<script src="https://unpkg.com/jquery.terminal/js/jquery.terminal.js"></script>
	<link href="https://unpkg.com/jquery.terminal/css/jquery.terminal.css" rel="stylesheet"/>
	<style>
		body{
			background-color:rgb(0, 0, 0);
			border-style: dashed;
			border-color: #AAAAAA;
		}
		h1,h2{
			color:#AAAAAA;
			text-align:center;
			font-family: DOS;

		}
		a{
			color:#AAAAAA;
			text-indent: 5%;
			font-family: DOS;
			display: block;
		}
		p{
			color:#AAAAAA;
			text-indent: 7%;
			font-family: DOS;
		}
		@font-face{
			font-family: "DOS";
			src: url('fonts/MorePerfectDOSVGA.ttf') format('truetype');
		}
		body{
			overflow: hidden;
		}
	</style>
</head>
<body>
<div class="crt"> 
<h1>The World's Best Terminal</h1>
<script>
jQuery(function($, undefined) {
    $('#terminal').terminal(function(command) {
        if (command !== '') {
			if(command.toLowerCase() == 'help'){
			this.echo('	\'help\' displays list of commands.');
			this.echo('	\'cls\' clears the screen.');
			this.echo('	\'dir\' displays list of files.');
			}else {
			this.echo('	command: \'' + command + '\' is not a known command.');
			}
        } else {
           this.echo('');
        }
    }, {
        greetings: 'Boot Complete',
        name: 'js_demo',
        height: 900,
        prompt: 'WrldTerminal> '
    });
});
</script>
<div id="terminal" style="overflow: hidden;"></div>
</div>
</html>
