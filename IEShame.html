<html>
<head>
<link rel="stylesheet" type="text/css" href="/css/win98.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<title>IEShame</title>
	<style>
		h1{
			font-size: 144px;
			text-shadow: -1px 0 black, 0 1px black, 1px 0 black, 0 -1px black;
		}
		h1,h2,p{
			color: white;
			font-weight: bold;
			text-shadow: -1px 0 black, 0 1px black, 1px 0 black, 0 -1px black;
		}
		.center {
    		display: block;
    		margin-left: auto;
    		margin-right: auto;
    		width: 24%;
		}
	</style>
</head>

<body>
<div id="error" class="IEcontainer" style="position:absolute; top:15vh;left:20vw; ">
<div id="errorheader">|</div>
</div>
<!--Start Menu-->
<center>
  <!--Taskbar-->
  </div></div>
  <div id="taskbar">
  <img id="taskbarButton"  src="/images/taskbar-left.png" align=left>
  <img id="taskbarDetail" src="/images/taskbar-detail.png" align=left>
  <img id="taskbarRight"  src="/images/taskbar-right.png"  align=right>
  <p id="clock">4:20 AM</p>
  </div>
  </center>
  
<script src="/javascript/clock.js"></script>

<script>startTime();</script>
<script>
//Make the DIV element draggagle:
dragElement(document.getElementById("error"));

function dragElement(elmnt) {
  var pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
  if (document.getElementById(elmnt.id + "header")) {
    /* if present, the header is where you move the DIV from:*/
    document.getElementById(elmnt.id + "header").onmousedown = dragMouseDown;
  } else {
    /* otherwise, move the DIV from anywhere inside the DIV:*/
    elmnt.onmousedown = dragMouseDown;
  }

  function dragMouseDown(e) {
    e = e || window.event;
    e.preventDefault();
    // get the mouse cursor position at startup:
    pos3 = e.clientX;
    pos4 = e.clientY;
    document.onmouseup = closeDragElement;
    // call a function whenever the cursor moves:
    document.onmousemove = elementDrag;
  }

  function elementDrag(e) {
    e = e || window.event;
    e.preventDefault();
    // calculate the new cursor position:
    pos1 = pos3 - e.clientX;
    pos2 = pos4 - e.clientY;
    pos3 = e.clientX;
    pos4 = e.clientY;
    // set the element's new position:
    elmnt.style.top = (elmnt.offsetTop - pos2) + "px";
    elmnt.style.left = (elmnt.offsetLeft - pos1) + "px";
  }

  function closeDragElement() {
    /* stop moving when mouse button is released:*/
    document.onmouseup = null;
    document.onmousemove = null;
  }
}
</script>

</body>
</html>
