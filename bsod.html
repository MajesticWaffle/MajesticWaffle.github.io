<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<title>JS Error</title>
<style>
		#errorContent > h1{color: navy;}
		#errorContent > p{color: silver;}
		#errorContent > h1 span{
			background-color: silver;
			text-align: center;
		}
		@font-face{
			font-family: "DOS";
			src: url('fonts/MorePerfectDOSVGA.ttf') format('truetype');
		}
		#errorContent > h1, p, a{
			font-size: 18px;
			font-weight: normal;
			font-family: DOS;
			text-decoration: none;
			text-shadow: none;
		}
		#errorHolder {
			margin: 0;
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
		}
		#errorContent {
			margin: 0;
			position: absolute;
			top: 50%;
			left: 50%;
			-ms-transform: translate(-50%, -50%);
			transform: translate(-50%, -50%);
		}
</style>
</head>

<body>
<div id="errorHolder" style="background-color: navy;">
<div id="errorContent" style="background-color: navy;">
<h1 align="center"><span> Thicc Industries </span></h1>
<p id="bsodText">
A fatal Javascript exception has occured: <br>
+ [error].<br>
+ caused by: [url].<br>
+ On line: [line], column: [column].<br>
<br>
You should probably tell me about this.<br>
<br>
</p>

<p align="center" onclick="clearError()" style="color: gray;"> Press here to close this screen _ </p>
</div>
</div>
<p onclick="test">test</p>
<script src="javascript/errorHandling.js"></script>


</body>
</html>
